<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4chan Test Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .post-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .post-header {
            font-weight: bold;
            font-size: 16px;
            color: #444;
        }
        .post-date {
            font-size: 12px;
            color: #888;
        }
        .post-body {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="post-container">
        <div class="post-header">
            Example test
            <div class="post-date">Date: 1970-01-01</div>
        </div>
        <div class="post-body">
            This is a test post with a date from 1970-01-01.
        </div>
    </div>

</body>
</html>
